<html>
<head>
    <title>RTH</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <h1>Listan</h1>
    <form method="get">
    {% for cat in cats %}
        <h2>{{ cat['name'] }}</h2>
        {% for item in cat['items'] %}
        <div>
            <input
                type="checkbox"
                onchange="this.form.submit()"
                id="{{ item['thing'] }}"
                name="check"
                value="{{ item['thing'] }}" />
            <label>{{ item['thing'] }}</label>
        </div>
        {% endfor %}
    {% endfor %}
    <div>
        <button type="submit">Update</button>
    </div>
    </form>
    <a href="select.html">Add things...</a>
</body>
</html>
